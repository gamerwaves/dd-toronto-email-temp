<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sponsorship Email Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f0f4f8;
  }
  label {
    display: block;
    margin: 10px 0 4px;
    font-weight: bold;
  }
  input[type="text"] {
    width: 300px;
    padding: 6px;
    font-size: 1rem;
  }
  #output {
    margin-top: 30px;
    border: 1px solid #ccc;
    background-color: #C2EDFB;
    font-family: 'Times New Roman', Times, serif;
    padding: 20px;
    max-width: 700px;
  }
  #output h2, #output h3 {
    text-align: center;
  }
  #output p {
    text-align: justify;
  }
  #output img {
    display: block;
    max-width: 100%;
    margin: 0 auto 20px;
  }
  textarea {
    width: 100%;
    height: 150px;
    margin-top: 15px;
    font-family: monospace;
    font-size: 14px;
  }
  button {
    margin-top: 15px;
    padding: 8px 12px;
    font-size: 1rem;
  }
</style>
</head>
<body>

<h1>Sponsorship Email Generator</h1>

<label for="city">Your City</label>
<input type="text" id="city" placeholder="Toronto" />

<label for="company">Company Name</label>
<input type="text" id="company" placeholder="Acme Corp" />

<label for="name">Your Name</label>
<input type="text" id="name" placeholder="John Doe" />

<label for="grade">Your Grade</label>
<input type="text" id="grade" placeholder="11" />

<div id="output">
  <!-- The live updated template will go here -->
</div>

<label for="htmlOutput">Copy the HTML below:</label>
<textarea id="htmlOutput" readonly></textarea>
<button id="copyBtn">Copy HTML to Clipboard</button>

<script>
  const cityInput = document.getElementById('city');
  const companyInput = document.getElementById('company');
  const nameInput = document.getElementById('name');
  const gradeInput = document.getElementById('grade');
  const outputDiv = document.getElementById('output');
  const htmlOutput = document.getElementById('htmlOutput');
  const copyBtn = document.getElementById('copyBtn');

  function updateTemplate() {
    const city = cityInput.value.trim() || 'your city';
    const company = companyInput.value.trim() || 'company';
    const name = nameInput.value.trim() || 'name';
    const grade = gradeInput.value.trim() || 'grade';
    
    
    const html = `
<div style="background-color:#C2EDFB; font-family:'Times New Roman', Times, serif;">
  <div style="text-align:center;">
    <img src="https://ddtoronto.static.domains/assets/headers.png" alt="Header Image" style="width:100%; max-width:100%;">
  </div>
  <div style="padding:30px;">
    <h2 style="text-align:center;">Sponsorship Invitation</h2>
    <h3 style="text-align:center;">Daydream ${city} — A 24-Hour Student Game Jam</h3>
    <p style="text-align:justify;">Dear ${company} Team,</p>
    <p style="text-align:justify;">I hope you're doing well. My name is ${name}, and I'm a ${grade}th grade student as well as an active member of Hack Club — a global network of teenage makers passionate about building, coding, and shaping the future through technology. I'm reaching out on behalf of the organizing team for Daydream ${city}, an exciting new event we're bringing to our local community this September, and we would be honored to partner with your company as a sponsor.</p>
    
    <p style="text-align:justify;">Daydream is a beginner-friendly, student-led 24-hour game jam where high schoolers across ${city} will come together to dream big and build games from scratch. Taking place on September 27th, Daydream ${city} is part of a larger global initiative powered by Hack Club, with simultaneous events happening in over 100 cities around the world. Our mission is to create a welcoming space where young people can explore their creativity, collaborate with peers, and experience the joy of building something real — many for the first time.</p>

    <p style="text-align:justify;">This is not your typical hackathon. Daydream is all about creative energy, problem-solving, and play. Students will form teams, brainstorm original game ideas, and develop them into playable prototypes — all in just one day. No experience is required to participate, and the focus is on fun, experimentation, and learning by doing. For many participants, Daydream will be their first exposure to game design, teamwork under pressure, and the tech community at large.</p>
    
    <p style="text-align:justify;">We're expecting 100+ attendees in ${city}, and we’re working hard to make the event accessible, inclusive, and inspiring. To make this happen, we’re seeking sponsorships from companies like yours that are invested in the future of innovation and youth empowerment. Your support would directly fund critical elements of the event — including venue costs, food and drinks, workshop materials, prizes, swag, and the equipment necessary to host a high-quality experience.</p>

    <p style="text-align:justify;">As a sponsor, your company would gain visibility with a vibrant, forward-thinking community of teenagers, educators, and parents. We offer various levels of sponsorship, each with benefits such as:</p>
    <ul style="text-align:justify;">
      <li>Logo placement on event materials, t-shirts, signage, and the event website</li>
      <li>Shoutouts across our social media platforms and mailing lists</li>
      <li>Opportunities to send company representatives as mentors or speakers</li>
      <li>Direct access to a motivated group of young talent with an interest in technology, design, and development</li>
    </ul>
    
    <p style="text-align:justify;">We would love the opportunity to send you our sponsorship package with full details, or schedule a quick call to talk through how we can tailor a partnership that makes sense for your brand and mission.</p>

    <p style="text-align:justify;">Thank you for considering this opportunity to invest in the next generation of creators, coders, and makers. We truly appreciate your time and hope to hear from you soon.</p>

    <p style="text-align:justify;">Warm regards,<br>${name}<br>On behalf of the Daydream ${city} Organizing Team</p>
  </div>
  <div style="text-align:center;">
    <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/3109e1a048b5f09f8fe02737617df86c0d74c1bd_footer-2.png" alt="Footer Image" style="width:100%; max-width:100%;">
  </div>
</div>
`.trim();


    outputDiv.innerHTML = html;
    htmlOutput.value = html;
  }

  cityInput.addEventListener('input', updateTemplate);
  companyInput.addEventListener('input', updateTemplate);
  nameInput.addEventListener('input', updateTemplate);
  gradeInput.addEventListener('input', updateTemplate);

  copyBtn.addEventListener('click', () => {
    htmlOutput.select();
    document.execCommand('copy');
    copyBtn.textContent = 'Copied!';
    setTimeout(() => (copyBtn.textContent = 'Copy HTML to Clipboard'), 2000);
  });

  // Initialize on load
  updateTemplate();
</script>


<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>

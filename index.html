<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Generator Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #C2EDFB;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    .btn-container {
      display: flex;
      gap: 20px;
    }
    button {
      background-color: #007bff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 480px) {
      .btn-container {
        flex-direction: column;
      }
      button {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Email Generator</h1>
  <div class="btn-container">
    <button onclick="location.href='/sponsor'">Sponsorship Email Generator</button>
    <button onclick="location.href='/venue'">Venue Email Generator</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Venue Email Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      max-width: 500px;
      padding: 8px;
      font-size: 1rem;
    }
    textarea {
      height: 80px;
      font-family: monospace;
    }
    #output {
      margin-top: 30px;
      background-color: #C2EDFB;
      padding: 25px;
      font-family: 'Times New Roman', Times, serif;
      max-width: 800px;
      border: 1px solid #ccc;
    }
    #output h2, #output h3 {
      text-align: center;
    }
    #output p {
      text-align: justify;
      margin-bottom: 1em;
    }
    #output img {
      display: block;
      max-width: 100%;
      margin: 0 auto 20px;
    }
    textarea#htmlOutput {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Venue Email Generator</h1>

  <label for="name">Your Name</label>
  <input type="text" id="name" placeholder="John Doe" />

  <label for="grade">Your Grade</label>
  <input type="text" id="grade" placeholder="11" />

  <label for="city">City</label>
  <input type="text" id="city" placeholder="Toronto" />

  <label for="venue">Venue Name</label>
  <input type="text" id="venue" placeholder="Acme Corp." />

  <label for="features">Venue Features</label>
  <textarea id="features">Wi-Fi, projectors, seating areas</textarea>

  <div id="output"></div>

  <label for="htmlOutput">Copy the HTML below:</label>
  <textarea id="htmlOutput" readonly></textarea>
  <button id="copyBtn">Copy HTML to Clipboard</button>

  <script>
    const nameInput = document.getElementById('name');
    const gradeInput = document.getElementById('grade');
    const cityInput = document.getElementById('city');
    const venueInput = document.getElementById('venue');
    const featuresInput = document.getElementById('features');
    const outputDiv = document.getElementById('output');
    const htmlOutput = document.getElementById('htmlOutput');
    const copyBtn = document.getElementById('copyBtn');

    function updateTemplate() {
      const name = nameInput.value.trim() || '(insert name)';
      const grade = gradeInput.value.trim() || '(insert grade)';
      const city = cityInput.value.trim() || '(your city)';
      const venue = venueInput.value.trim() || '(venue)';
      const features = featuresInput.value.trim() || '(features)';

      const html = `
<div style="background-color:#C2EDFB; font-family:'Times New Roman', Times, serif;">
  <div style="text-align:center;">
    <img src="https://ddtoronto.static.domains/assets/headers.png" alt="Header Image" style="width:100%; max-width:100%;">
  </div>
  <div style="padding:30px;">
    <h2>Daydream ${city}:</h2>
    <h3>Request for a Venue</h3>
    <p>Dear ${venue},</p>
    <p>I hope this email finds you well. My name is ${name}, a ${grade}th grade student and member of Hack Club, a global open-source community for teenagers interested in coding and technical projects. We're organizing Daydream ${city} this year, and we would like to request for a venue to conduct our hackathon at.</p>
    <p>On September 27th, we're organizing Daydream ${city}, a 24-hour hackathon for over 100 teenagers across ${city}. We'd like to request for the usage of your venue.</p>
    <p>Daydream is a beginner-friendly game jam, where teenagers collaborate to build games over 24 hours. It provides an opportunity for students to experience the joy of coding and creation in a fun, collaborative environment. This event is part of a larger global initiative, with hackathons running simultaneously in over 100 cities.</p>
    <p>We believe that your ${venue} is perfect for our hackathon as it has ${features} and will provide our participants with plenty of comfort for our participants should they feel the need to sleep during this 24 hour hackathon.</p>
    <p>Should you have any further questions, we'd be delighted to follow up with any additional information or discuss further over the phone or by email - whichever is more comfortable.</p>
    <p>Thank you for considering our request, and we look forward to your favourable reply.</p>
    <p>Warm regards,<br>${name}<br>On behalf of the team behind Daydream ${city}</p>
  </div>
  <div style="text-align:center;">
    <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/3109e1a048b5f09f8fe02737617df86c0d74c1bd_footer-2.png" alt="Footer Image" style="width:100%; max-width:100%;">
  </div>
</div>
`.trim();

      outputDiv.innerHTML = html;
      htmlOutput.value = html;
    }

    [nameInput, gradeInput, cityInput, venueInput, featuresInput].forEach(input =>
      input.addEventListener('input', updateTemplate)
    );

    copyBtn.addEventListener('click', () => {
      htmlOutput.select();
      document.execCommand('copy');
      copyBtn.textContent = 'Copied!';
      setTimeout(() => (copyBtn.textContent = 'Copy HTML to Clipboard'), 1500);
    });

    updateTemplate();
  </script>


<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
